<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/3.css">
</head>
<body>
    <div class="contact_form">
        <h1>Contact Us</h1>
    </div>
    <div class="main">
        <form>
            <div class="flex_container">
                <div>
                    <label class="labels" for="first_name">First Name</label><br>
                    <input type="text" value="Saran" name="first_name" class="input">
                </div>
                <div>
                    <label class="labels" for="last_name">Last Name</label><br>
                    <input type="text" value="Raj" name="last_name" class="input">
                </div>
            </div>
            <div class="email">
                <label class="labels" for="email">Email Address</label><br> 
                <input type="text" value="saranraj21sr@gmail.com" class="input">
            </div>
            <div class="Phone">
                <label class="labels" for="Phone">Phone Number</label><br>
                <input type="text" value="5959595959" name="Phone" class="input">
            </div>
            <div class="Gender">
                <label>Gender</label><br>
                <input type="radio" name="male" checked>
                <label class="labels">Male</label><br>
                <input type="radio" name="female">
                <label class="labels">Female</label>
            </div>
            <div class="hobbies">
                <label>Hobbies</label><br>
                <input type="checkbox">
                <label>Cricket</label><br>
                <input type="checkbox" checked>
                <label>Badminton</label><br> 
                <input type="checkbox">
                <label>Movies</label><br> 
                <input type="checkbox">
                <label>Songs</label>
            </div>
        </form>
    </div>
</body>
</html>
