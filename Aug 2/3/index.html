<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact_form">
       <h1>Contact Us</h1>
    </div>
    <div class="main">
        <form>
            <div class="flex_container">
                <div>
                    <label class="labels" for="first_name">First Name</label><br>
                    <input type="text" required placeholder="First Name" name="first_name" class="input">
                </div>
                <div>
                    <label class="labels" for="last_name">Last Name</label><br>
                    <input type="text" required placeholder="Last Name" name="last_name" class="input">
                </div>
            </div>
            <div class="email">
                <label class="labels" for="email">Email Address</label><br> 
                <input type="text" required placeholder="Email" class="input">
            </div>
            <div class="Phone">
                <label class="labels" for="Phone">Phone Number</label><br>
                <input type="text" required placeholder="Phone Number" name="Phone" class="input">
            </div>
            <div class="Reason">
                <label class="labels" for="Phone">Reason to contact</label><br>
                <input type="text" required placeholder="Write a reason to contact" name="Phone" class="input">
            </div>
            <div class="button">
                <button>
                Contact Us
                </button>
            </div>
        </form>
    </div>
</body>
</html>
